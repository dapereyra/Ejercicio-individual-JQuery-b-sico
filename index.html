<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Básico</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body class="text-center">
    <div class="container mt-5">
        <h1 id="page-title" class="mb-4">¡No tenemos ninguna imagen!</h1>
        <button id="hide-btn" class="btn btn-danger mb-3">Ocultar Imagen</button>
        <button id="show-btn" class="btn btn-success mb-3">Mostrar Imagen</button>
        <br>
        <img id="image" src="https://i.ytimg.com/vi/RNoHcWE8tbQ/maxresdefault.jpg" class="img-fluid" alt="Image" style="display: none;">
    </div>

    <script>
        $(document).ready(function() {
            $('#hide-btn').click(function() {
                $('#image').hide();
                $('#page-title').text('¡No tenemos ninguna imagen!');
            });
            $('#show-btn').click(function() {
                $('#image').show();
                $('#page-title').text('¡Mirá la siguiente imagen!');
            });
        });
    </script>
</body>
</html>
